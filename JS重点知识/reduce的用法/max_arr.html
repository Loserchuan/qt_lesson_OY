    // 传统for循环的写法
    function findMax(arr) {
      let maxNumber = arr[0];
      for (let i = 1; i < arr.length; i++) {
        if (arr[i] > maxNumber) {
          maxNumber = arr[i]
        }
      }
      return maxNumber;
    }
    console.log(findMax(arr))

    // 使用reduce改写
    function findMax1(arr) {
      return arr.reduce((pre, next) => {
        if (pre > next) {
          return pre
        }
        return next
