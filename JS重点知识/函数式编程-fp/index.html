    const add = (a, b, c) => console.log(a, b, c)

    // // 函数柯里化 对函数的参数处理 都是固定前面的参数

    // console.log( curryAdd(1)(2)(3) )

    // // high order function  (高阶函数)

    // function hof(fn) {
    //   // 所有函数都有的一个过程

    //   return function() {

    //   }
    // }

    // bindRight右偏函数
    Function.prototype.bindRight = function(thisObj, ...args1) {
      const fn = this // this代指调用bindRight的函数
      const length = fn.length // 获取函数的形参长度
      return function(...args2) {
        let arsSlice = args2.slice(0, length - args1.length) // 截取给固定长度之后
        return fn.apply(thisObj, [...arsSlice, ...args1])
      }
    }

    const add20 = add.bindRight(null, 20)
    console.log(add20(1, 2))

    // console.log(arr.map( parseInt.bindRight(null, 10) ))
