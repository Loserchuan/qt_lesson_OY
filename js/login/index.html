<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: green;
            text-align: center;
            padding: 25px 0;
        }
        .inner {
            width: 100px;
            height: 100px;
            background-color: pink;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="box">
        hahaha
        <p class="inner">hello world</p>
    </div>
    <!-- 登录 评论 loginForm -->
    <a href="/login" id="login_a">login</a>
    <!-- <button id="loginBtn">登录</button> -->
    <script>
        const box = document.querySelector('.box');
        const inner = document.querySelector('.inner');

        document.getElementById('login_a').addEventListener('click', function(event) {
            event.preventDefault(); // preventDefault()阻止默认行为的发生
            alert('打开弹窗');
        })
        document.querySelector('.box').addEventListener('click', () => {
            alert('I am a box');
        }, true)
        document.querySelector('.inner').addEventListener('click',(event) => {
            // event.stopImmediatePropagation(); // 停止冒泡事件
            alert('I am a inner');
        }, true) // 第三个参数决定冒泡的顺序,默认是false,从里到外,调整为true,从外到内
    </script>
</body>
</html>
