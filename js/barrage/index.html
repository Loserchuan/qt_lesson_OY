<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas {
            position: absolute;
        }
        #text {
            width: 220px;
            height: 24px;
        }
        #btn {
            width: 100px;
            height: 30px;
        }
        #color {
            height: 30px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>听妈妈的话 - 周杰伦</h1>
        <div class="main">
            <canvas id="canvas"></canvas>
            <video src="./source/mv.mp4" id="video" controls width="960" height="640"></video>
        </div>
        <div class="content">
            <input type="text" id="text" placeholder="请输入你的弹幕">
            <input type="button" value="发弹幕" id="btn">
            <input type="color" id="color"> <!-- 取色板 -->
            <input type="range" id="range" max="40" min="20"> <!-- 进度条 -->
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
