        function Foo(a) {
            this.a = a

        Foo.prototype.sayA = function() {

        let arr = [1, 2, 3, 4]
        Array.prototype.reverseJoin = function() {
            let arr = this;
            return arr.reverse().join();
        }
        arr.reverseJoin()
        // Array 是一个js 内置的构造函数
