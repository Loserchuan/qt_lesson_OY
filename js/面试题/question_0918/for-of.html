<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>for-of</title>
</head>
<body>
  <script>
    // for of 可以用来遍历可迭代对象
    // 什么是可迭代对象？
    // 1. 是否有iterator属性(存放在Symbol中)
    // 2. iterator的值是一个方法
    const arr = [0, 1, 2]
    const string = '123456'
    // Symbol.iterator 值
    console.log(arr[Symbol.iterator])
    console.log(string[Symbol.iterator])
  </script>
</body>
</html>
