<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>map-parseInt</title>
</head>
<body>
  <script>
    const res = ['1', '2', '3'].map(parseInt);
    console.log(res) // [1, NaN, NaN]
    // '1' 0 parseInt('1', 0)  0 -> 10
    // '2' 1 parseInt('2', 1)  NaN
    // '3' 2 parseInt('3', 2)  NaN

    // 函数是一等公民：它和其他的变量有同等的地位
    function foo (a, b) {
      console.log(a)
      b()
    }
    function bar () {
      console.log(456)
    }
    foo(1, bar);


    ['1', '2', '3'].map((a, b, c) => {
      console.log(a, b, c)
    })
    function bar123(d,e,f) {
      console.log(d, e, f)
    };
    ['1', '2', '3'].map(bar123)

    let str = '123'

    parseInt(str, 10)
    parseInt('123', 2)
    
    // parseInt返回的都是十进制 第二个参数代表的是以什么进制来解析当前的数据 但是返回的就是十进制数
  </script>
</body>
</html>
