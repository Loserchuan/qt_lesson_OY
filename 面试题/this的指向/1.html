<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <iframe src="" frameborder="0"></iframe>
  <script>
    // 第一题
    var a = {
      name: 'a',
      say: function () {
        console.log(this.name)
      }
    }
    var b = a.say
    b() // window.b() undefind
    // 第二题
    function fn() {
      // iframe 节点的个数
      console.log(this.length)
    }
    // fn() // window.length 是指iframe节点的个数
    var obj = {
      length: 5
    }
    var m = function() {
      console.log(this === obj) // bind绑定的this 在此区域
      fn() // 1 window.fn() 在函数里调用函数 相当于在window上调用
      // 类数组对象
      console.log(arguments)
      arguments[0]() // 3 this指向arguments
    }
    var res = m.bind(obj)
    res(fn, 1, 2)
    // 第三题
    function Foo(a) {
      this.a = a;
      console.log(this.a)
    }
    let f = new Foo(1)
    // 改变this优先级的
    // new > apply(传递数组)/bind/call
  </script>
</body>

</html>
