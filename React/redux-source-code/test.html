<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
</head>
<!-- 用liveserver启动 -->
<body>
  <script type="module">
    import { createStore, combineReducer } from './index.js'

    function count(state, action) {
      switch (action.type) {
        case 'ADD':
          return 1;
        default:
          return 0;
      }
    }

    function count1(state, action) {
      switch (action.type) {
        case 'ADD1':
          return 1;
        default:
          return 0;
      }
    }


    /* 
    {count: 0, count: 1}
    state.header.islogin 分模块取值的语法
    */

    const reducer = combineReducer({ // 分模块
      count,
      count1
    })

    const store = createStore(reducer)

    store.subscribe(() => {
      console.log('数据改变了')
    })

    store.dispatch({
      type: 'ADD'
    })

    console.log(store.getState())
  </script>
</body>

</html>
