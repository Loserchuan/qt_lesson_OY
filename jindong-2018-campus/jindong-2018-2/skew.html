<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>skew</title>
    <style> 
        .box {
            width: 20px;
            height: 20px;
            background-color: red;
            transform: skew(20deg); 
            /* skew 保持两条边平行 x为正值  x不动 y逆时针倾斜*/
            /* skew 保持两条边平行 y为正值  y不动 x顺时针倾斜*/
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
